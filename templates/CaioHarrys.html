<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaioHarrys IA Recomendador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    p {
      color: white !important;
    }
    body {
      background-color: #0d1b2a;
      color: #e0e1dd !important;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      background-color: #1b263b;
      border: none;
      border-radius: 15px;
    }
    .btn-primary {
      background-color: #415a77;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1d3557;
    }
    .poster {
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .error-msg {
      color: #e63946;
    }
    #resultados {
      padding: 0 10px;
    }
    @media (max-width: 1200px) {
      #resultados .card {
        width: calc(100vw / 4 - 20px);
      }
    }
    @media (max-width: 768px) {
      #resultados .card {
        width: calc(100vw / 2 - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸŽ¬ Recomendador de Filmes por IA - CaioHarrys</h1>
    <form id="formulario" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="filme1" placeholder="Digite o 1Âº filme" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="filme2" placeholder="Digite o 2Âº filme" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="filme3" placeholder="Digite o 3Âº filme" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">Gerar RecomendaÃ§Ãµes</button>
      </div>
    </form>

    <div id="erro" class="text-center mt-3 error-msg"></div>
    <div id="resultados" class="d-flex flex-wrap justify-content-center gap-4 mt-5"></div>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function (e) {
      e.preventDefault();
      document.getElementById("erro").innerText = "";
      document.getElementById("resultados").innerHTML = "";

      const filme1 = document.getElementById('filme1').value.trim();
      const filme2 = document.getElementById('filme2').value.trim();
      const filme3 = document.getElementById('filme3').value.trim();

      try {
        const response = await fetch('/recomendar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filmes: [filme1, filme2, filme3] })
        });

        if (!response.ok) {
          const erroTexto = await response.text();
          throw new Error(`Erro HTTP: ${response.status}\n${erroTexto}`);
        }

        const data = await response.json();
        const container = document.getElementById('resultados');

        data.recomendacoes.forEach(filme => {
          const col = document.createElement('div');
          col.className = 'card p-3';
          col.style.width = 'calc(100vw / 9 - 16px)';
          col.style.maxWidth = '150px';
          col.style.flex = '0 0 auto';
          col.innerHTML = `
            <img src="${filme.poster}" class="poster mb-3" alt="Poster">
            <h5>${filme.title}</h5>
            <p><strong>Rating:</strong> ${filme.rating || 'N/A'}</p>
            <p>${filme.plot}</p>
          `;
          container.appendChild(col);
        });
      } catch (error) {
        console.error("Erro na requisiÃ§Ã£o:", error);
        document.getElementById("erro").innerText = "Ocorreu um erro: " + error.message;
      }
    });
  </script>
</body>
</html>
