<!DOCTYPE html>
<html>
<head>
    <title>Modelo de Classificação SVM</title>
</head>
<body>
    <div class="container">
        <h1>Modelo de Classificação SVM</h1>
        <p>Resultados do modelo de classificação SVM:</p>
        <div class="resultados">
            <h2>Acurácia: <span id="acuracia"></span></h2>
            <h2>Relatório de Classificação:</h2>
            <pre id="relatorio-classificacao"></pre>
        </div>
    </div>

    <script>
        // Simule os resultados do modelo
        const resultados = {
            acuracia: "0.95",
            relatorioClassificacao: "precision    recall  f1-score   support\n\n           0       0.96      0.95      0.95      1000\n           1       0.94      0.96      0.95      1000\n\n    accuracy                           0.95      2000\n   macro avg       0.95      0.95      0.95      2000\nweighted avg       0.95      0.95      0.95      2000"
        };

        // Atualize a página com os resultados
        document.getElementById("acuracia").innerHTML = resultados.acuracia;
        document.getElementById("relatorio-classificacao").innerHTML = resultados.relatorioClassificacao;
    </script>
</body>
</html>
